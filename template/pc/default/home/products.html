<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{$cat.name}_{SITE_NAME}</title>
    
    <!--Favicons-->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="manifest" href="favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">

    <meta name="theme-color" content="#ffffff">
    
    <!--Bootstrap and Other Vendors-->
    <link rel="stylesheet" href="{THEME_PATH}skin/css/bootstrap.min.css">
    <link rel="stylesheet" href="{THEME_PATH}skin/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{THEME_PATH}skin/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="{THEME_PATH}skin/css/owl.carousel.css">
     
    <link rel="stylesheet" type="text/css" href="{THEME_PATH}skin/css/flexslider.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{THEME_PATH}skin/css/bootstrap-rating.css" media="screen" />
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <!--Mechanic Styles-->
    <link rel="stylesheet" href="{THEME_PATH}skin/css/style.css">
    <link rel="stylesheet" href="{THEME_PATH}skin/css/responsive.css">
    
    <!--Mechanic Styles-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

      <a href="#" id="back-to-top" title="Back to top">&uarr;</a>
    
      {template "header.html"}
    <!--Header-->
    
    <section id="breadcrumbRow" class="row">
            <h2>{$cat.name}</h2>
            <div class="row pageTitle m0">
               <div class="container">
                  <h4 class="fleft">{$cat.name}</h4>
                  <ul class="breadcrumb fright">
                     <li><a href="/">HOME</a></li>
                     <span style="color:black">&nbsp; / </span>
                        <span style="color:black">&nbsp;{mys_catpos($catid, ' / ', true, '&nbsp;<a href=[url] style="color:black">[name]</a>')}</span>
                  </ul>
               </div>
            </div>
         </section>
    
    <section class="row contentRowPad greybg">
        <div class="container">
            <div class="row">
                    {module module=chanpin catid=11 order=updatetime page=1}
                <div class="col-sm-3 product">
                    <div class="productInner row m0">
                        <div class="row m0 imgHov">
                            <img src="{mys_get_file($t.thumb)}" alt="">
                            <div class="row m0 hovArea">
                                <div class="row m0 icons">
                                    <ul class="list-inline">
                                        <li><a href="#"><i class="fas fa-heart"></i></a></li>
                                        <li><a href="#"><i class="fas fa-shopping-cart-alt"></i></a></li>
                                        <li><a href="#"><i class="fas fa-expand"></i></a></li>
                                    </ul>                                    
                                </div>
                                <div class="row m0 proType"><a href="#">{$t.description}</a></div>
                                <div class="row m0 proRating">
                                    <i class="fas fa-star-o"></i>
                                    <i class="fas fa-star-o"></i>
                                    <i class="fas fa-star-o"></i>
                                    <i class="fas fa-star-o"></i>
                                    <i class="fas fa-star-o"></i>
                                </div>
                                <div class="row m0 proPrice"><i class="fas fa-usd"></i>{$t.keywords}</div>
                            </div>
                        </div>
                        <div class="row m0 proName"><a href="{$t.url}">{$t.title}</a></div>
                        <div class="row m0 proBuyBtn">
                            <button class="addToCart btn">add to cart</button>
                        </div>
                    </div>
                </div>
                {/module}
            </div>
        </div>
    </section>
    
    {template "footer.html"}
    
   
    <!--jQuery, Bootstrap and other vendor JS-->
    
    <!--jQuery-->
    <script src="{THEME_PATH}skin/js/jquery-2.1.3.min.js"></script>
    <!--Google Maps-->
    <script src="http://ditu.google.cn/maps/api/js"></script>
    <!--Bootstrap JS-->
    <script src="{THEME_PATH}skin/js/bootstrap.min.js"></script>
    
    <!--Owl Carousel-->
    <script src="{THEME_PATH}skin/js/owl.carousel.min.js"></script>
    <!--Isotope-->
    <script src="{THEME_PATH}skin/js/isotope-custom.js"></script>
    <!--FlexSlider-->
    <script src="{THEME_PATH}skin/js/jquery.flexslider-min.js"></script>
    <!--D-shine JS-->
    <script src="{THEME_PATH}skin/js/d-shine.js"></script>
</body>
</html>
